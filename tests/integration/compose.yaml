
services:
  lxctest:
    build:
      context: .
    volumes:
      - ./files/lvm_lo.start:/etc/local.d/lvm_lo.start
      - ../../faked_storage/:/root/faked_storage/
    cap_add: ['SYS_ADMIN']
    devices:
      - /dev/fuse:/dev/fuse
      - /dev/loop4:/dev/loop4
    environment:
      LOOP_DEV: "/dev/loop4"
    security_opt:
      - apparmor=unconfined
    privileged: true

    deploy:
      resources:
        reservations:
          generic_resources:
            - discrete_resource_spec:
                kind: storage
                value: 20G

